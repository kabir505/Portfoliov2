<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="Photo.jpg"  />

  <!-- Primary Meta Tags -->
  <title>Your Name – Your Job Title</title>
  <meta name="title" content="Your Name – Your Job Title" />
  <meta name="description" content="I'm Your Name, a [your specialty] focused on creating modern, responsive, and high-performance digital solutions. Check out my portfolio and contact me here." />
  <meta name="keywords" content="Your Name, Your Specialty, Developer, Your Location, Portfolio, yourusername" />
  <meta name="google-site-verification" content="YOUR_GOOGLE_VERIFICATION_CODE" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#030014" />
  <meta name="msapplication-navbutton-color" content="#030014" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://yourwebsite.com/" />
  <meta property="og:title" content="Your Name – Your Job Title" />
  <meta property="og:description" content="Portfolio of Your Name – [your specialty] with focus on modern design and high performance." />
  <meta property="og:image" content="https://yourwebsite.com/Meta.png" />

  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:url" content="https://yourwebsite.com/" />
  <meta name="twitter:title" content="Your Name – Your Job Title" />
  <meta name="twitter:description" content="Portfolio of Your Name – [your specialty] with focus on modern design and high performance." />
  <meta name="twitter:image" content="https://yourwebsite.com/Meta.png" />

  <!-- Structured Data JSON-LD -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "ItemList",
    "itemListElement": [
      {
        "@type": "SiteNavigationElement",
        "name": "Home",
        "url": "https://yourwebsite.com/#Home"
      },
      {
        "@type": "SiteNavigationElement",
        "name": "About",
        "url": "https://yourwebsite.com/#About"
      },
      {
        "@type": "SiteNavigationElement",
        "name": "Portfolio",
        "url": "https://yourwebsite.com/#Portofolio"
      },
      {
        "@type": "SiteNavigationElement",
        "name": "Contact",
        "url": "https://yourwebsite.com/#Contact"
      }
    ]
  }
  </script>
</head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  

  </body>
</html>
